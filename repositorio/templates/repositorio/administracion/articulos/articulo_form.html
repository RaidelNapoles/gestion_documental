{% extends 'repositorio/administracion/index.html' %} {% block title %}
<h4>{{ title_section }}</h4>
{% endblock title %} {% block admin_content %} {% load crispy_forms_tags %}


<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-7">
			<div class="table-container">
				<form action="" method="post">
					{% csrf_token %} {{ form|crispy }}
					<div class="submit-area">
						{% if updating %}
						<a class="btn btn-danger btn-submit" href="{% url 'articulos_eliminar' article.id %}">
							Eliminar <span class="material-icons"> delete </span>
						</a>
						{% endif %}
						<input
							type="submit"
							class="btn btn-primary btn-submit"
							value="Guardar"
						>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
